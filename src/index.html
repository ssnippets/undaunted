<html>
  <head>
    <title>Chat Bot</title>
      <link rel="stylesheet" href="style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js">
    </script>
    <script src="script.js">
    </script>    
  </head>
  <body>
    <h1 class="bot-title">Welcome to One..duuurrr</h1>
    <ul id="chat-list">
      <li class="chat-list-item">
        <div class="frame-left">
         <div class="msg-frame">
         <div class="msg-subframe">
          <div class="bot-msg">
            Hello blah blah blahs disclaimer....
          </div>
					</div>
				</div>
          <div class="bot-msg-arrow"></div>
        </div>
      </li>      
    </ul>
		<div class="input-container">
				<input type="text" name="input-textbox" id="input-textbox">
			<div id="send-button">
				Send
			</div>      
		</div>
		<div id="location">Location: ?</div>
  </body>
</html>
